<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Google I/O 2024</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <h1>Countdown to Google I/O 2024</h1>
    <div class="clock-container">
      <div class="clock">
        <div class="hand day-hand"></div> <!-- Day Hand -->
        <div class="hand hour-hand"></div> <!-- Hour Hand -->
        <div class="hand minute-hand"></div> <!-- Minute Hand -->
        <div class="hand second-hand"></div> <!-- Second Hand -->
      </div>
      <div class="countdown">
        <div class="time-unit">
          <span id="days">00</span>
          <div>Days</div>
        </div>
        <div class="time-unit">
          <span id="hours">00</span>
          <div>Hours</div>
        </div>
        <div class="time-unit">
          <span id="minutes">00</span>
          <div>Minutes</div>
        </div>
        <div class="time-unit">
          <span id="seconds">00</span>
          <div>Seconds</div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
